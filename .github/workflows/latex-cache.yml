name: キャッシュの作成

on:
  schedule:
    - cron: 0 0 */6 * *
  workflow_dispatch:

jobs:
  latex:
    name: キャッシュの作成
    runs-on: macos-latest
    steps:
      - run: brew install mactex-no-gui
      - run: cp -r /usr/local/texlive .
      - uses: actions/cache/save@v4
        with:
          path: texlive
          key: 0